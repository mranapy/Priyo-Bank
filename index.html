<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Priyo_Bank</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login-area">
	<h1 class="bank-title text-center">Welcome to Priyo Bank</h1>

	<div class="submit-area">
		<h4>Login</h4>
		<input type="text" name="" class="form-control" placeholder="Email address" required><br>
		<input type="password" name="" class="form-control" placeholder="Enter Password"><br>
		<button class="btn btn-success" id="login">Login</button>
	</div>
</div>
<div id="transaction-area">
	<div class="row">
		<div class="col-md-4">
			<div class="deposit status">
				<h5>Deposit</h5>
				<h2>$<span id="currentDeposit">00</span></h2>
			</div>
		</div>
		<div class="col-md-4">
			<div class="withdraw status">
				<h5>Withdraw</h5>
				<h2>$<span id="currentWithdraw">00</span></h2>
			</div>
		</div>
		<div class="col-md-4">
			<div class="balance status">
				<h5>Balance</h5>
				<h2>$ <span id="currentBalance">1580</span></h2>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="submit-area">
				<h4>Deposit</h4>
				<input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit" required='True'><br>
				<button id="addDeposit" class="btn btn-success">Deposit</button>
			</div>
		</div>
		<div class="col-md-6">
			<div class="submit-area">
				<h4>Withdraw</h4>
				<input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
				<button id="addWithdraw" class="btn btn-success">Withdraw</button>
			</div>
		</div>
	</div>
</div>














<script type="text/javascript" src='style.js'></script>

</body>
</html>
